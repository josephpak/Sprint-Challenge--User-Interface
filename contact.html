<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <div class="container about-page">

        <div class="nav">
            <img src="img/lambda-black.png" alt="logo">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Products</a>
            <a href="#">Blog</a>
            <a href="contact.html">Contact</a>
        </div>

        <img class="header-image" src="img/jumbo-contact.jpg" alt="header-image">

        <div class="main-content-contact">
            <div class="contact-main-text">
                
                <div class="contact-main-description"</div>
                    <h3>Ready to Make the Leap?</h3>
            
                    <p>Don't worry, we don't bite. Give us a call or email us and we can answer any questions you have about the different programs, ISAs, and what life is like at Lambda School.</p>

                    <div class="contact-form">
                            <div class="form-entry">
                                <label>First Name</label>
                                <input type="text" placeholder="Your First Name">
                            </div>
                            
                            <div class="form-entry">
                                <label>Last Name</label>
                                <input type="text" placeholder="Your Last Name">
                            </div>
                        
                            <div class="form-entry">
                                <label>Country</label>
                                <select>
                                    <option>Full Stack Web Development</option>
                                    <option>Data Science</option>
                                    <option>Design</option>
                                </select>
                            </div>
            
                            <div class="form-entry">
                                <label>Anything Else We Should Know?</label>
                                <textarea rows="8" placeholder="Why now? And what else can we answer for you?"></textarea>
                            </div>
            
                            <div class="form-entry">
                                <input type="submit">     
                            </div>
                    </div>        

                </div>
                                
            </div>  

            <img class="services-info-img" src="img/contact-main.jpg" alt="one of our employees hard at work">    
        
        </div>  

        
        <footer>
            <nav>
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Products</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
            </nav>
        </footer>

    </div>        

</body>



</html>
